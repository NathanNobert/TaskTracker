<div
    class="
        bg-purple-600
        dark:text-white
        flex flex-col
        rounded-lg
        px-2
        py-2
        mb-4
        mt-10
        lg:flex
        md:w-2/3
        lg:w-1/2
        lg:max-w-screen-sm
        mx-auto
        shadow-lg
    "
>
    <div class="flex flex-col">
        <div class="bg-gray-400 dark:bg-gray-700 px-4 pt-3 pb-8 rounded-lg">
            <div class="pb-3 text-center dark:text-white">
                <h1>Login</h1>
            </div>
            <div class="flex flex-col mx-auto md:w-2/3">
                <div class="dark:text-white">
                    <label for="username">Username</label>
                </div>
                <div class="pt-1">
                    <input
                        class="w-full rounded-md"
                        type="text"
                        [(ngModel)]="username"
                    />
                </div>
                <div class="dark:text-white pt-3">
                    <label for="password">Password</label>
                </div>
                <div class="pt-1">
                    <input
                        class="w-full rounded-md"
                        type="password"
                        [(ngModel)]="password"
                    />
                </div>
            </div>
        </div>
    </div>
</div>
